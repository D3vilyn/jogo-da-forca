<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Jogo da Forca - Realidade Virtual e Aumentada</title>
<style>

    /* Fundo listrado azul */
    body {
        font-family: Arial, sans-serif;
        background: repeating-linear-gradient(
            45deg,
            #bcd8ff 0 20px,
            #9ac4ff 20px 40px
        );
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Quadrado central */
    .container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 900px;
        height: 600px;
        box-shadow: 0 0 15px rgba(0,0,0,0.25);

        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
    }

    /* Coluna esquerda */
    .left-block {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Tentativas em cima */
    #attempt_block {
        background: #4da8ff;
        color: white;
        padding: 12px 18px;
        border-radius: 8px;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
        width: fit-content;
    }

    #hangman {
        font-family: monospace;
        white-space: pre;
        font-size: 18px;
        margin-bottom: 20px;
    }

    #word {
        letter-spacing: 8px;
        font-size: 28px;
        font-weight: bold;
        margin-top: 10px;
    }

    /* Teclado */
    #letters {
        margin-top: 20px;
        text-align: center;
    }

    #letters button {
        margin: 3px;
        padding: 7px 10px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Botão reiniciar */
    #reset_block {
        padding: 12px;
        border-radius: 0;
        margin-top: 25px;
    }

    #reset_block button {
        font-size: 18px;
        padding: 10px 25px;
        background-color: #4da8ff;
        color: white;
        border: none;
        border-radius: 0;
        cursor: pointer;
        font-weight: bold;
    }

    /* Caixa de explicação */
    #explanation {
        width: 260px;
        padding: 15px;
        background: #dff3ff;
        border-left: 6px solid #0077cc;
        border-radius: 5px;
        display: none;
    }

</style>
</head>
<body>

<div class="container">

    <!-- Lado esquerdo -->
    <div class="left-block">

        <div id="attempt_block"><span id="attempts"></span></div>

        <div id="hangman"></div>

        <div id="word"></div>

        <div id="letters"></div>

        <div id="reset_block">
            <button onclick="startGame()">Reiniciar</button>
        </div>
    </div>

    <!-- Lado direito -->
    <div id="explanation"></div>

</div>

<script>
const words = [
    { word: "imersao", explanation: "é a sensação de estar fisicamente presente em um ambiente não-físico, como um mundo digital, através de estímulos visuais, sonoros e outros que criam uma experiência totalmente envolvente." },
    { word: "simulacao", explanation: "Simulação é a imitação aproximada de um processo ou sistema do mundo real, usada para experimentar virtualmente, como em um experimento virtual ou um exercício com modelos. Ela pode ser usada para entender como um sistema funciona, fazer previsões, planejar finanças (como financiamento ou aposentadoria) ou em pesquisa científica." },
    { word: "holograma", explanation: "Um holograma é uma imagem tridimensional que captura e recria a luz de um objeto, oferecendo uma perspectiva espacial e profundidade que se altera dependendo do ângulo de visão" },
    { word: "interacao", explanation: "é a comunicação e troca de informações entre pessoas por meios digitais, como a internet, sem contato físico." },
    { word: "avatar", explanation: "Avatar refere-se a uma representação gráfica de um usuário em um ambiente virtual (como jogos e redes sociais)." },
 ];

const hangmanStates = [
`  ________
 |        
 |        
 |        
 |        
_|_`,
`  ________
 |       O
 |        
 |        
 |        
_|_`,
`  ________
 |       O
 |       |
 |        
 |        
_|_`,
`  ________
 |       O
 |      /|
 |        
 |        
_|_`,
`  ________
 |       O
 |      /|\\
 |        
 |        
_|_`,
`  ________
 |       O
 |      /|\\
 |      / 
 |        
_|_`,
`  ________
 |       O
 |      /|\\
 |      / \\
 |        
_|_`
];

let chosen, display, errors;

function startGame() {
    const item = words[Math.floor(Math.random() * words.length)];
    chosen = item;
    display = Array(chosen.word.length).fill("_");
    errors = 0;

    document.getElementById("word").textContent = display.join(" ");
    document.getElementById("hangman").textContent = hangmanStates[0];
    document.getElementById("explanation").style.display = "none";
    updateAttempts();
    generateKeyboard();
}

function updateAttempts() {
    document.getElementById("attempts").textContent =
        "Tentativas: " + (6 - errors);
}

function generateKeyboard() {
    const container = document.getElementById("letters");
    container.innerHTML = "";

    const rows = [
        "ABCDEFGHIJ",
        "KLMNOPQRST",
        "UVWXYZ"
    ];

    rows.forEach(row => {
        let line = document.createElement("div");
        row.split("").forEach(letter => {
            let btn = document.createElement("button");
            btn.textContent = letter;
            btn.onclick = () => guess(letter.toLowerCase(), btn);
            line.appendChild(btn);
        });
        container.appendChild(line);
    });
}

function guess(letter, button) {
    button.disabled = true;

    if (chosen.word.includes(letter)) {
        for (let i = 0; i < chosen.word.length; i++) {
            if (chosen.word[i] === letter) display[i] = letter;
        }
        document.getElementById("word").textContent = display.join(" ");
        if (!display.includes("_")) showExplanation();

    } else {
        errors++;
        document.getElementById("hangman").textContent = hangmanStates[errors];
        updateAttempts();

        if (errors === 6) {
            alert("Você perdeu! A palavra era: " + chosen.word);
            startGame();
        }
    }
}

function showExplanation() {
    const expBox = document.getElementById("explanation");
    expBox.style.display = "block";
    expBox.innerHTML = `
        <div class="title">✔ Palavra encontrada: <b>${chosen.word}</b></div>
        ${chosen.explanation}
    `;
}

startGame();
</script>

</body>
</html>
